
<section class="bg-gray-50">
   <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-90">
       <div class="w-96 border-4 border-gray-900 bg-white rounded-lg shadow mx-w-lg"> 
           <div class="p-6 space-y-6">
              <h1 class="text-2xl font-bold text-gray-900">
                  Log in to your account
             </h1>
        <div *ngIf="isFailure" class="p-5 my-2 container mx-auto py-2 text-center rounded-sm   bg-red-100 text-red-600">Invalid Details!</div>

            <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="space-y-6">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900"> 
                        Your Email
                    </label>
                <input ngModel type="email" name="email" placeholder="name@company.com" class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-900 rounded-sm">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900"> 
                        Your Password
                    </label>
                <input ngModel type="password" name="password" placeholder="*********" class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-900 rounded-sm">
                </div>
                <div class="flex justify-center">
                     <button   class="text-white bg-gray-900 rounded text-sm w-2/3 px-5 py-2 hover:scale-125 transition-all ">LogIn</button> 
                </div>
            </form>
            </div>
          </div>
         </div>
</section>
